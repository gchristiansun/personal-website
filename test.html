<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Blur Effect</title>
    <style>
        /* Style untuk konten */
        .content {
            padding: 20px;
            background-color: white;
        }

        /* Overlay blur */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Transparansi */
            display: none; /* Default tidak tampil */
            z-index: 1;
        }

        /* Style untuk pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2; /* Lebih tinggi dari overlay */
            display: none; /* Default tidak tampil */
        }

        /* Ketika pop-up aktif */
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Halaman Utama</h1>
        <p>Klik tombol di bawah untuk membuka pop-up.</p>
        <button onclick="showPopup()">Buka Pop-up</button>
    </div>

    <!-- Overlay blur -->
    <div class="overlay" id="overlay"></div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <h2>Ini adalah Pop-up</h2>
        <p>Konten di dalam pop-up ini.</p>
        <button onclick="hidePopup()">Tutup</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('popup').classList.add('active');
        }

        function hidePopup() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('popup').classList.remove('active');
        }
    </script>
</body>
</html>
